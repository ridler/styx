<!DOCTYPE html>
<html ng-app="hateUI">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/style.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<title>Categorical Twitter Statistics</title>
</head>

<body ng-controller="graphics as ui">
	<div class="container">
		<h1>{{ui.title}}</h1>
		<div id="heat-map"></div>
		<br />
		<div id="mark-map"></div>
		<div id="map-side">
			<button ng-click="ui.showMarkers()" ng-show="!ui.markers" class="btn btn-info">Show Markers</button>
			<button ng-click="ui.hideMarkers()" ng-show="ui.markers"class="btn btn-warning">Hide Markers</button>
			<table class="table-condensed">
				<tr ng-repeat="tweet in ui.tweets">
					<td>{{tweet.text}}</td>
				</tr>
			</table>
		</div>

		<br />
		<div id="graphDiv1"></div>
		<br />
		<div id="graphDiv2"></div>
	</div>
	<!--[if IE]><script src="excanvas.js"></script><![endif]-->
	<script src="javascripts/bar-graph.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="javascripts/client.js"></script>
</body>
</html>
