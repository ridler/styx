<!DOCTYPE html>
<html ng-app="hateUI">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/style.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<title>Categorical Twitter Statistics</title>
</head>

<body ng-controller="graphics as ui">
	<div class="container">
		<h1>{{ui.title}}</h1>
		<div id="heat-map"></div>
		<div class="map-side">
			<table class="table">
				<th>Category</th><th>Total</th><th>Ratio</th>
				<tr ng-repeat="(k, v) in ui.stats.totals">
					<td>{{k}}</td><td>{{v | number}}</td><td>{{ui.stats.percentages[k] | number:2}}</td>
				</tr>
			</table>
		</div>
		<br />
		<div class="map-side"></div>
		<div id="mark-map"></div>
		<br />
		<br />
	</div>
	<script src="javascripts/bar-graph.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="javascripts/client.js"></script>
</body>
</html>
