<!DOCTYPE html>
<html ng-app="countyUI">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/style.css" />
	<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<title>Categorical Twitter Statistics</title>
</head>

<body ng-controller="graphics as ui" class="container-fluid">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" ng-click="ui.topTog = true" href="#">STYX</a>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="#">County Map</a></li>
			</ul>
		</div>
	</nav>

	<h1 style="margin-top:50px" ng-show="!ui.loaded">Loading...</h1>

	<div ng-show="ui.loaded" class="full-h">
		<div id="county-map" class="full-map"></div>

	</div>

	<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="javascripts/counties.js"></script>
</body>
</html>
